<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principais formatações</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>Negrito vs. Strong</h2>
    <p>
       <b>Texto em destaque</b>
       <br>
       <strong>Texto em destaque</strong>
    </p>
    <h2>Itálico vs. Ênfase</h2>
    <p>
        <i>Texto em itálico</i>
        <br>
        <em>Texto em ênfase</em>
    </p>
    <h2>Texto Marcador</h2>
    <p>
        <mark style="background-color: green;">Texto Marcado</mark>
        <br>
        <mark>Texto Marcado</mark>
    </p>
    <h2>Texto grande e pequeno</h2>
    <p>
        <big>Grande</big>
        <br>
        <small>Pequeno</small>
    </p>
    <h2>Texto deletado</h2>
    <p>
        <strike>Texto</strike>
        <br>
        <del>Texto</del>
    </p>
    <h2>Texto inserido</h2>
    <p>
        <ins>Texto inserido</ins>
    </p>
</body>
</html>
